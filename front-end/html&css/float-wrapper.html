<!DOCTYPE html>
<html>
<head>
  <title>Floating</title>
  <style type="text/css">
    #wrapper {
      margin: 0 auto;
      width: 900px;
      background-color: red;
    }
    #left {
      width: 30%;
      height: 200px;
      background-color: yellow;
      float: left;
    }
    #right {
      background-color: green;
      height: 400px;
      width: 60%;
      float: right;
    }
    p {
      clear:both;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="left"></div>
    <div id="right"></div>
    <p>Hello world!</p>
  </div>
</body>
</html>
