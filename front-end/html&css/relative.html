<!DOCTYPE html>
<html>
<head>
  <title>Relative</title>
  <style type="text/css">
    #relative {
      position: relative;
      width: 900px;
      margin: 0 auto;
      background-color: yellow;
      height: 1200px;
    }
    #absolute {
      position: absolute;
      background-color: red;
      width: 100px;
      height: 1200px;
      top: 10px;
      right: 10px;
    }

  </style>
</head>
<body>
  <div id="absolute"></div>
  <div id="relative"></div>
</body>
</html>
