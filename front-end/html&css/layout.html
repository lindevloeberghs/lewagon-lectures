<!DOCTYPE html>
<html>
<head>
  <title>Block and Inline Elements</title>

  <style type="text/css">
    #red {
      display: block;
      width: 400px;
      background-color: red;
      height: 200px;
    }
    #green {
      display: block;
      background-color: green;
      height: 200px;
    }
  </style>

</head>
<body>
  <div id="red"></div>
  <div id="green"></div>
</body>
</html>
