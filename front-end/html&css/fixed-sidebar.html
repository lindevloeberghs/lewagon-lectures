<!DOCTYPE html>
<html>
<head>
  <title>Fixed Sidebar</title>
  <style type="text/css">
   #left {
    position: fixed;
    width: 20%;
    left: 0px;
    top: 0px;
    bottom: 0px;
    background-color: yellow;
   }
   #right {
    position: relative;
    width: 80%
    left: 20%;
    background-color: red;
    padding: 5%;
   }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>
</body>
</html>
